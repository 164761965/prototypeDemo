<ion-content class="full">
<ion-list inset>
    <ion-item no-lines>
        <ion-avatar item-left>
            <img src="./assets/imgs/avatar.png">
        </ion-avatar>
        <h1>大竹</h1>
        <h2>中油瑞飞</h2>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item>
        <ion-icon name="list-box" item-start></ion-icon>
        <label (click)="navToMyAsset()">我的资产</label>
    </ion-item>
    <ion-item>
        <ion-avatar item-left>
            <img class="thumbnail" src="./assets/imgs/process.png">
        </ion-avatar>
        <h2 (click)="navToProcess()">流程审批</h2>
    </ion-item>
    <ion-item no-lines>
        <!-- <ion-avatar item-left>
            <img class="thumbnail" src="./assets/imgs/synchro.png">
        </ion-avatar> -->
        <ion-icon name="cloud-upload" item-start></ion-icon>
        <label (click)="navToSynchro()">数据同步</label>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item no-lines>
            <ion-icon name="power" item-start></ion-icon>
            <label (click)="exit()">退出</label>
        </ion-item>
    </ion-list>
