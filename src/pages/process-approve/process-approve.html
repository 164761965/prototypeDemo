<ion-header>
  <ion-navbar color="title">
    <ion-title class="border-left-white">流程办理</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-content">
  <ion-list>
    <ion-item>
      <ion-label class="item-head">审核结果：</ion-label>
      <ion-select class="item-body" [(ngModel)]="outcome" placeholder="选择" interface="popover">
        <ion-option [value]="0">同意</ion-option>
        <ion-option [value]="1">驳回</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        <p class="item-head">下一步骤：</p>
      </ion-label>
      <p class="item-body" item-end>{{todoEvent.nextStepName}}</p>
      <!-- <input item-end class="item-body input" type="text" [(ngModel)]="workflowBean.comment" placeholder="下一步骤"> -->
    </ion-item>
    <ion-item>
      <ion-label>
        <p class="item-head">下一步审核人：</p>
      </ion-label>
      <!-- <p class="item-body" *ngIf="todoEvent.nextApprovalPersonName!=null&&todoEvent.nextApprovalPersonName!=''" >{{workflowBean.nextApprovePerson}}</p> -->
      <p class="item-body"  item-end>{{todoEvent.nextApprovalPersonName}}</p>
    </ion-item>
    <ion-item>
      <p class="item-head">审核意见：</p>
      <div>
        <textarea class="input-reason" rows="3" [(ngModel)]="workflowBean.comment"></textarea>
      </div>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-buttons start>
    <button ion-button block (click)="handleSubmit()">
      提交
    </button>
  </ion-buttons>
</ion-footer>
