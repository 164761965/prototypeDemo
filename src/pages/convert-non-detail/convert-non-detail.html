<ion-header>
    <ion-navbar color="title">
        <ion-title class="border-left-white">资产详情</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-content">
    <ion-card>
        <ion-card-header style="padding-top:0px;padding-bottom:0px;">
            <ion-item style="padding-left:0px;">
                <ion-card-title>
                    领用详情——{{item.assetName}}
                </ion-card-title>
                <h2></h2>
                <ion-icon name="ios-arrow-dropdown" item-end *ngIf="!isShow" (click)="isShow=!isShow"></ion-icon>
                <ion-icon name="ios-arrow-dropup" item-end *ngIf="isShow" (click)="isShow=!isShow"></ion-icon>
            </ion-item>
        </ion-card-header>
        <ion-card-content *ngIf="isShow">
            <ion-row>
                <ion-col col-4 offset-1>
                    <h2 class="slide-head">规格型号：</h2>
                </ion-col>
                <ion-col col-7>
                    <h2>{{item.specModel}}</h2>
                </ion-col>
                <ion-col col-4 offset-1>
                    <h2 class="slide-head">计量单位：</h2>
                </ion-col>
                <ion-col col-7>
                    <h2>{{item.unit}}</h2>
                </ion-col>
                <ion-col col-4 offset-1>
                    <h2 class="slide-head">数量：</h2>
                </ion-col>
                <ion-col col-7>
                    <h2>{{item.sentQuantity}}</h2>
                </ion-col>
                <ion-col col-4 offset-1>
                    <h2 class="slide-head">单价：</h2>
                </ion-col>
                <ion-col col-7>
                    <h2>{{item.price}}</h2>
                </ion-col>
                <ion-col col-4 offset-1>
                    <h2 class="slide-head">金额：</h2>
                </ion-col>
                <ion-col col-7>
                    <h2>{{item.amount}}</h2>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>


    <ion-list>
        <ion-item *ngFor="let item of fixedAssets">
            <h2 *ngIf="item.selfNumber==''">{{item.assetName}} </h2>
            <h2 *ngIf="item.selfNumber!=''">{{item.assetName}} [{{item.selfNumber}}]</h2>
            <p>资产编码：{{item.assetCode}} / 规格型号:{{item.specModel}}</p>
            <button ion-button item-end (click)="handleDetail(item)">详情</button>
        </ion-item>
    </ion-list>

</ion-content>
