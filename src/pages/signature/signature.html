<ion-header>
    <ion-navbar color="theme">
        <ion-title class="border-left-white">手写签名</ion-title>
        <ion-buttons right>
            <button class="btn-submit" ion-button icon-left (click)="handleSetting()">
                设为默认签名
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="about">
    <div id="signature-pad" class="signature-pad">
        <div disabled="true" class="signature-pad--body">
            <canvas id="canvas"></canvas>
            <canvas *ngIf="isShowDefaultSignature" id="canvas-default"></canvas>
        </div>
        <div class="signature-pad--footer">
            <h4 class="description">请在上面签名</h4>
        </div>

        <ion-grid>
            <!-- 手机版 -->
            <ion-row>
                <ion-col col-6>
                    <button large block round ion-button [color]="buttonColor" id="clear" color="theme">清除</button>
                </ion-col>
                <ion-col col-6>
                    <button large block round ion-button [color]="buttonColor" id="undo" color="theme">撤销</button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>
                    <button large block round *ngIf="!isShowDefaultSignature" ion-button  color="theme" (click)="handleGetDefaultSignature()">使用默认签名</button>

                <ion-col col-6>
                    <button large block round ion-button color="primary" id="save-png" (click)="save()"  color="theme">保存</button>
